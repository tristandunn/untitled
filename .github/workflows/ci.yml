name: CI

on: [push, pull_request]

jobs:
  Ruby:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-retries 10
          --health-timeout 1s
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
      - name: Install the Node dependencies
        run: yarn install
      - name: Run the Ruby tests
        env:
          COVERAGE: true
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          RAILS_ENV: test
        run: bundle exec rails db:setup ruby:test

  JavaScript:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
      - name: Install the Node dependencies
        run: yarn install
      - name: Run the JavaScript tests
        run: yarn test:coverage

  Linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
      - name: Install the Node dependencies
        run: yarn install
      - name: Lint the code
        uses: wearerequired/lint-action@v2
        with:
          ERBLINT: true
          ERBLINT_COMMAND_PREFIX: bundle exec
          ESLINT: true
          ESLINT_EXTENSIONS: js,jsx
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUBOCOP: true
          RUBOCOP_COMMAND_PREFIX: bundle exec
          STYLELINT: true

  Vulnerabilities:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Scan for vulnerabilities
        run: bundle exec brakeman --format github --no-pager
